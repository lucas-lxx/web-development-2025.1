<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    th, td {
      text-align: left;
      padding-right: 2rem;
    }

    form > div {
      max-width: 200px;
      display: flex;
      flex-direction: column;
      width: 30vw;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal {
      display: none; 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
    }

    .modal-content-fields {
      padding-top: 1rem;
      display: flex;
      flex-direction: column;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    #update-btn, #submit-btn, #refresh-btn {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div>
    <form id="post-form">
      <div>
        <label for="name">Name</label>
        <input required type="text" id="name">
        <label for="Course">Course</label>
        <input required type="text" id="course">
        <label for="ira">IRA</label>
        <input required type="number" step="0.01" id="ira">
      </div>
      <button id="submit-btn" type="submit">submit</button>
    </form>
    <table id="table">
      <thead>
        <th>name</th>
        <th>course</th>
        <th>ira</th>
      </thead>
    </table>
    <button id="refresh-btn">refresh</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content-fields">
          <input hidden id="update-id" type="text" value="">
          <label for="update-name">Name</label>
          <input type="text" id="update-name">
          <label for="update-course">Course</label>
          <input type="text" id="update-course">
          <label for="update-ira">IRA</label>
          <input type="number" step="0.01" id="update-ira">
        </div>
        <button id="update-btn" type="submit">update</button>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
  <script>
    function openModal() {
      document.getElementById('myModal').style.display = 'flex';
      document.getElementById('modal-name').focus();
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    function submitForm() {
      const name = document.getElementById('modal-name').value;
      const course = document.getElementById('modal-course').value;
      const ira = document.getElementById('modal-ira').value;

      console.log({ name, course, ira });

      closeModal();
    }
  </script>
</body>
</html>
